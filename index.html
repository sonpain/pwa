<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <title>P&D IRUM</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="animation01">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="animation02">
        <div></div>
        <div></div>
    </div>
    <div class="animation03">
        <div class="circle">
            <div class="circle_element01"></div>
        </div>
        <div class="circle">
            <div class="circle_element02"></div>
        </div>
        <div class="circle">
            <div class="circle_element03"></div>
        </div>
        <div class="animation04">
            <div class="line_wrapper line_wrapper01">
                <span class="line line01"></span>
            </div>
            <div class="rotate45">
                <div class="line_wrapper line_wrapper02">
                    <span class="line line02"></span>
                </div>
            </div>
            <div class="line_wrapper line_wrapper03">
                <span class="line line03"></span>
            </div>
            <div class="rotate135">
                <div class="line_wrapper line_wrapper04">
                    <span class="line line04"></span>
                </div>
            </div>
            <div class="line_wrapper line_wrapper05">
                <span class="line line05"></span>
            </div>
            <div class="rotate-135">
                <div class="line_wrapper line_wrapper06">
                    <span class="line line06"></span>
                </div>
            </div>
            <div class="line_wrapper line_wrapper07">
                <span class="line line07"></span>
            </div>
            <div class="rotate-45">
                <div class="line_wrapper line_wrapper08">
                    <span class="line line08"></span>
                </div>
            </div>
        </div>
        <div class="animation05">
            <div class="double_wrapper02 green02">
                <div class="double_wrapper01 green01">
                    <div class="double_block green00"></div>
                </div>
            </div>
            <div class="double_wrapper02 navy02">
                <div class="double_wrapper01 navy01">
                    <div class="double_block navy00"></div>
                </div>
            </div>
            <div class="double_wrapper02 yellow02">
                <div class="double_wrapper01 yellow01">
                    <div class="double_block yellow00"></div>
                </div>
            </div>
            <div class="double_wrapper02 blue02">
                <div class="double_wrapper01 blue01">
                    <div class="double_block blue00"></div>
                </div>
            </div>
            <div class="double_wrapper02 red02">
                <div class="double_wrapper01 red01">
                    <div class="double_block red00"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation06">
        <div class="rhombus05">
            <div class="rhombus04">
                <div class="rhombus03">
                    <div class="rhombus02">
                        <div class="rhombus01"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation07">
        <div class="circle">
            <div class="circle_element01"></div>
        </div>
        <div class="line_wrapper line_wrapper01">
            <span class="line line01"></span>
        </div>
        <div class="rotate60">
            <div class="line_wrapper line_wrapper02">
                <span class="line line02"></span>
            </div>
        </div>
        <div class="rotate120">
            <div class="line_wrapper line_wrapper03">
                <span class="line line03"></span>
            </div>
        </div>
        <div class="line_wrapper line_wrapper04">
            <span class="line line04"></span>
        </div>
        <div class="rotate-120">
            <div class="line_wrapper line_wrapper05">
                <span class="line line05"></span>
            </div>
        </div>
        <div class="rotate-60">
            <div class="line_wrapper line_wrapper06">
                <span class="line line06"></span>
            </div>
        </div>
    </div>
    <div class="animationWrap">
        <div class="img img_p"><img src="./p.png" alt=""></div>
        <div class="img img_n2"><img src="./n2.png" alt=""></div>
        <div class="img img_n"><img src="./n.png" alt=""></div>
        <div class="img img_d"><img src="./d.png" alt=""></div>
        <div class="img img_i2"><img src="./i2.png" alt=""></div>
        <div class="img img_r2"><img src="./r2.png" alt=""></div>
        <div class="img img_i"><img src="./i.png" alt=""></div>
        <div class="img img_r"><img src="./r.png" alt=""></div>
        <div class="img img_u"><img src="./u.png" alt=""></div>
        <div class="img img_m"><img src="./m.png" alt=""></div>

    </div>
    <!-- <div class="animation08">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div> -->
    <script src="./gsap.min.js"></script>
    <script src="./EasePack.min.js"></script>
    <script>
        var logo = gsap.timeline();
            logo.set(".animationWrap", {opacity:0});
            logo.set(".img_p", {opacity:0, scale:0, x : 100, y:0});
            logo.set(".img_n2", {opacity:0, scale:0, x : 150, y:0});
            logo.set(".img_d", {opacity:0, scale:0, x : 200, y:0});
            logo.set(".img_i2", {opacity:0, scale:0, x : -100, y:0});
            logo.set(".img_r2", {opacity:0, scale:0, x : -150, y:0});
            logo.set(".img_u", {opacity:0, scale:0, x : -200, y:0});
            logo.set(".img_m", {opacity:0, scale:0, x : -250, y:0});
            logo.set(".img_n", {opacity:0, scaleX:0, x :0});
            logo.set(".img_i", {opacity:0});
            logo.set(".img_r", {opacity:0});

            logo.to(".animationWrap" , {opacity:1 , ease: "ease"} , "time");
            logo.to(".img_p" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=2.6");
            logo.to(".img_n2" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=2.7");
            logo.to(".img_d" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=2.8");
            logo.to(".img_i2" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=2.9");
            logo.to(".img_r2" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=3.0");
            logo.to(".img_u" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=3.1");
            logo.to(".img_m" , {opacity:1, scale:1, x:0, y:0,duration:0.5 , ease: "back.out(1.7)"} , "time+=3.2");

            logo.to(".img_p" , {scaleX:1.2, x:20, y:0, duration:0.2 , ease: "back.out(1.7)"} , "time+=3.2");
            logo.to(".img_p" , {scaleX:1, x:0, y:0, duration:0.2 , ease: "power3.out"} , "time+=3.4");
            logo.to(".img_n2" , {scaleX:0, x:0, y:0, opacity:0, duration:0.3 , ease: "back.out(1.7)"} , "time+=3.3");
            logo.to(".img_n" , {opacity:1, scaleX:1, x:0, y:0,duration:0.3 , ease: "back.out(1.7)"} , "time+=3.4");
            logo.to(".img_d" , {scaleX:1.2, x:20, y:0,duration:0.2 , ease: "back.out(1.7)"} , "time+=3.4");
            logo.to(".img_d" , {scaleX:1, x:0, y:0,duration:0.2 , ease: "power3.out"} , "time+=3.6");
            
            logo.to(".img_i2" , {scaleX:1.2, x:20, y:0,opacity:0, duration:0.2 , ease: "back.out(1.7)"} , "time+=3.5");
            logo.to(".img_i" , {opacity:1,scaleX:1.2, x:20, y:0,duration:0.2 , ease: "back.out(1.7)"} , "time+=3.5");
            logo.to(".img_i" , {scaleX:1, x:0, y:0,duration:0.3 , ease: "power3.out"} , "time+=3.7");

            logo.to(".img_r2" , {scaleX:1.2, x:20, opacity:0 ,duration:0.2 , ease: "back.out(1.7)"} , "time+=3.6");
            logo.to(".img_r" , {opacity:1,scaleX:1.2, x:20, y:0,duration:0.2 , ease: "back.out(1.7)"} , "time+=3.6");
            logo.to(".img_r" , {scaleX:1, x:0, y:0,duration:0.3 , ease: "power3.out"} , "time+=3.8");
            logo.to(".img_u" , {scaleX:1.2, x:20, y:0,duration:0.2 , ease: "back.out(1.7)"} , "time+=3.7");
            logo.to(".img_u" , {scaleX:1, x:0, y:0,duration:0.3 , ease: "power3.out"} , "time+=3.9");
            logo.to(".img_m" , {scaleX:1.2, x:20, y:0,duration:0.2 , ease: "back.out(1.7)"} , "time+=3.8");
            logo.to(".img_m" , {scaleX:1, x:0, y:0,duration:0.3 , ease: "power3.out"} , "time+=4.0");
    </script>
</body>
</html>
