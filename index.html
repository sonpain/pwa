<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>바코드인식</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  user-scalable=yes, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=11; chrome=1" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <script src="./js/jquery-1.11.0.min.js"></script>
</head>

<body>
    <!-- Div to show the scanner -->
    <div id="qr-reader" style="width:100%"></div>
    <div id="qr-reader-results">
        <p class="title">환자 정보</p>
        <table>
            <tbody>
                <tr>
                    <td>회원번호</td>
                    <td><span class="number"></span></td>
                </tr>
                <tr>
                    <td>회원이름</td>
                    <td>고은배</td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>남</td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>병명</td>
                    <td>좌측어깨골절</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        function docReady(fn) {
            // see if DOM is already available
            if (document.readyState === "complete"
                || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }
        function printScanResultPretty(decodedText, decodedResult){
            var resultText = $('#qr-reader-results .number');
                resultText.text(decodedText);

                //alert(decodedResult);
                $('#qr-reader-results').addClass('on');

        }
        docReady(function () {

            var lastResult, countResults = 0;
            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    // Handle on success condition with the decoded message.
                    printScanResultPretty(decodedText, decodedResult);
                    //console.log(`Scan result ${decodedText}`, decodedResult);
                    html5QrcodeScanner.clear();
                }
            }

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 300 });
            html5QrcodeScanner.render(onScanSuccess);
        });
    </script>
</body>

</html>
