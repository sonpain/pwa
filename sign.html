<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>canvas sign</title>
        <script>
            var canvas, context;
            function init(canvasE){
                canvas=document.getElementById(canvasE);
                context=canvas.getContext("2d");

                context.lineWidth="2";
                context.strokeStyle="black";

                canvas.addEventListener("mousemove",function(e){move(e)},false);
                canvas.addEventListener("mousedown",function(e){down(e)},false);
                canvas.addEventListener("mouseup",function(e){up(e)},false);
                canvas.addEventListener("mouseout",function(e){out(e)},false);
            }
            var sX=0,sY=0;
            var dragging=false;

            function draw(cX,cU){
                context.beginPath();
                context.moveTo(sX,sY);
                context.lineTo(cX,cY);
                context.stroke();
            }
            function move(e){
                if(!dragging) return;
                var cX=e.offsetX;  cY=e.offsetY;
                    draw(cX,cY);
                    sX=cX;
                    sY=cY;
            }
            function down(e){
                sX=e.offsetX;
                sY=e.offsetY;
                dragging=true;
            }
            function up(e){
                dragging=false;
            }
            function out(e){
                dragging=false;
                context.save();
            }
            function canvas_out(){
                canvas=false;
            }

            function b64ToUint8Array(b64Image) {
                var img = atob(b64Image.split(',')[1]);
                var img_buffer = [];
                var i = 0;
                    while (i < img.length) {
                        img_buffer.push(img.charCodeAt(i));
                        i++;
                    }
                return new Uint8Array(img_buffer);
            }


            function convert(canvasE){
                canvas=document.getElementById(canvasE);
                var b64Image = canvas.toDataURL();
                var txt = 'photo' + canvasE;
                var photo = document.getElementById(txt);
                //console.log(txt)
                    //photo.value=b64Image;
                    photo.src = b64Image;
                }

            function send_sign(canvasE){
                convert(canvasE);
                //console.log(canvasE);
                //alert(document.getElementById('photo').value);
            }
        </script>
